        <script>
            let experience = 0;
            const maxExperience = 100;

            document.addEventListener("DOMContentLoaded", function () {
                updateExperienceBar();
            });

            function gainExperience() {
                experience += 10;
                if (experience >= maxExperience) {
                    experience = maxExperience;
                    alert("Ви досягли максимального досвіду!");
                }
                updateExperienceBar();
            }

            function updateExperienceBar() {
                const experienceFill = document.getElementById("experience-fill");
                const currentExperience = document.getElementById("current-experience");
                const maxExperienceText = document.getElementById("max-experience");

                const fillPercentage = (experience / maxExperience) * 100;
                experienceFill.style.width = `${fillPercentage}%`;
                currentExperience.textContent = experience;
                maxExperienceText.textContent = maxExperience;
            }
            const button = document.getElementById('clickButton');
            const counter = document.getElementById('counter');

            let clickCount = 0;

            button.addEventListener('click', () => {
                if (clickCount === 0) {
                    clickCount++;
                    counter.textContent = `${clickCount}/1`;

                    
                    button.disabled = true;
                }
            });
            document.addEventListener('DOMContentLoaded', () => {
                const toggleThemeBtn = document.getElementById('toggleThemeBtn');

                // Check saved theme on page load
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-theme');
                }

                // Toggle theme on button click
                toggleThemeBtn.addEventListener('click', () => {
                    document.body.classList.toggle('dark-theme');

                    // Save the chosen theme to local storage
                    if (document.body.classList.contains('dark-theme')) {
                        localStorage.setItem('theme', 'dark');
                    } else {
                        localStorage.removeItem('theme');
                    }
                });
            });


        </script>

  















      <script>
        setInterval(function(){
       const clock = document.querySelector(".display");
       let time = new Date();
       time.setHours(time.getHours() ); 
       let sec = time.getSeconds();
       let min = time.getMinutes();
       let hr = time.getHours();
       let day = 'вечора';
       if(hr >= 12){
         day = 'дня';
         hr = hr - 12;
       }
       if(hr == 0){
         hr = 12;
       }
       if(sec < 10){
         sec = '0' + sec;
       }
       if(min < 10){
         min = '0' + min;
       }
       if(hr < 10){
         hr = '0' + hr;
       }
       clock.textContent = hr + ':' + min + ':' + sec + " " + day;
     }, 1000); // Оновлюємо кожну секунду


          async function fetchUserInfo() {
              const userId = document.getElementById('userId').value;
              try {
                  const response = await fetch(`http://localhost:3000/user/${userId}`);
                  if (!response.ok) {
                      throw new Error('User not found');
                  }
                  const user = await response.json();
                  document.getElementById('userName').textContent = user.name;
                  document.getElementById('userPhone').textContent = user.phone;
                  document.getElementById('userIdDisplay').textContent = user.id;
              } catch (error) {
                  console.error('Error fetching user info:', error);
              }
          }





          
       </script>
